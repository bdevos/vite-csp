quarkus.quinoa.ui-root-path=quinoa
quarkus.quinoa.package-manager-install=true
quarkus.quinoa.package-manager-install.node-version=20.10.0

# TODO: The NONCE_PLACEHOLDER should be replaced by a random nonce value on every request
# Because the NONCE in the header below will actually match the value generated by Vite, the browser will allow the script to be executed
quarkus.http.filter.index.header.Content-Security-Policy=script-src 'nonce-NONCE_PLACEHOLDER'; connect-src 'self'; style-src 'nonce-NONCE_PLACEHOLDER'
# With the CSP set to the value below the browser will block the script based on a non-matching nonce
#quarkus.http.filter.index.header.Content-Security-Policy=script-src 'nonce-20648c823f89cbbdb2bf212e5c38555df02210913'; connect-src 'self'; style-src 'nonce-20648c823f89cbbdb2bf212e5c38555df02210913'
quarkus.http.filter.index.matches=/.*
quarkus.http.filter.index.methods=GET
quarkus.http.filter.index.order=0
